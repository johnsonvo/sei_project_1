<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <title>Compass Rose</title>
</head>
<body>
    <header class="header" id="landingPage">
        <img class="navImg" src="/images/crTitle.png" alt="Compass Rose Logo" />
    </header>
    <main>
        <nav>
            <a class="topNav" id="navMarket">Market</a>
            <a class="topNav" id="navProfile">Profile</a>
            <a class="topNav" id="navCreateFlower">Flower</a>
            <a class="topNav" id="navCreateUser">Create</a>
        </nav>
        <div class="marketPlace">
            <img class="flowerLogo" src="/images/crTitle.png" alt="Compass Rose Logo" />
            <div class="searchMarket">
                <form class="searchBar">
                    <input type="text" placeholder="Search for Flower" name="search">
                    <button type="submit">Search</i></button>
                </form>
            </div>
            <div class="flowers">
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
                    <a class="flowerImgs"></a>
            </div>
        </div>
        <div class="userCreatePage">
            <img class="userLogo" src="/images/crTitle.png" alt="Compass Rose Logo" />
            <h2>Create User</h2>
            <div class="forms">
                    <input type="text" name="img" placeholder="Image URL" />
                    <input type="text" name="fullName" placeholder="Full Name" />
                    <input type="email" name="email" placeholder="Email" />
                    <input type="text" name="dateOfBirth" placeholder="Date of Birth" />
            </div>
            <input type="submit" value="Register">
        </div>
        <div class="flowerCreatePage">
            <img class="flowerLogo" src="/images/crTitle.png" alt="Compass Rose Logo" />
            <h2>Create Flower</h2>
            <div class="forms">
                <div class="formInput">
                    <input type="text" name="img" placeholder="Image URL" />
                    <input type="text" name="name" placeholder="Flower Name" />
                    <input type="text" name="type" placeholder="Type of Flower" />
                    <input type="text" name="season" placeholder="Season of Bloom" />
                    <input type="text" name="price" placeholder="How Much per Clipping" />
                </div>
                <input type="submit" value="Register">
            </div>
        </div>
        <div class="profilePage">
            <img class="profileLogo" src="/images/crTitle.png" alt="Compass Rose Logo" />
            <h2>User Profile</h2>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
